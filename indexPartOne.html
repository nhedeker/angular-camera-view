<!DOCTYPE html>
<html ng-app="cameraApp">
  <head>
    <meta charset="utf-8">
    <title>Camera View</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
  </head>
  <body ng-init="cameras = [{id: 1,name: 'Nikon D3100 DSLR',image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',rating: 4,price: 369.99,onSale: true},{id: 2,name: 'Canon EOS 70D',image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',rating: 2,price: 1099.0,onSale: false},{id: 3,name: 'Nikon D810A',image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',rating: 3,price: 3796.95,onSale: true}]">
    <div class="container">
      <header>
        <h1>Camera Shop</h1>
      </header>
      <main>
        <div class="row">
          <div class="col s12 m8">
            <div class="row">
              <div class="col s8 input-field">
                <input ng-model="searchText" type="text" placeholder="Search here">
              </div>
              <div class="col s4 input-field">
                <select ng-init="ordering='name'" ng-model="ordering">
                  <option value="name">Name</option>
                  <option value="-rating">Rating</option>
                </select>
              </div>
            </div>
            <div ng-repeat="camera in cameras | orderBy : ordering | filter : { name : searchText }">
              <h2>{{ camera.name }}</h2>
              <img ng-src="{{ camera.image }}">
              <h3>Price: {{ camera.price | currency }}<span ng-show="{{ camera.onSale }}"> ON SALE!!!</span></h3>
              <h4>Rating: {{ camera.rating | rating }}</h4>
              <a class="waves-effect waves-light btn">Add to Cart</a>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="card blue-grey">
              <div class="card-content white-text">
                <span class="card-title">Your Cart</span>
              </div>
              <div class="card-action">
                <a href="#">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
  </body>
</html>
